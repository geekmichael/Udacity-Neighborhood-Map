<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Michael's Neighborhood Map</title>
  <link rel="stylesheet" href="assets/css/main.css">

<body>
  
  <div class="location-box">
    <ul data-bind="foreach: locations">

    </ul>
  </div>
  <div id="map"></div>
  <script src="http://maps.googleapis.com/maps/api/js?&key=AIzaSyBhi3opCkVZKEnPlhlmi5R2IjZci_t5vMI"></script>
  <script type="text/javascript" src="assets/js/knockout-min.js"></script>
  <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
