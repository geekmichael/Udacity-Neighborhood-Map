<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Michael's Neighborhood Map</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

  <div class="control-panel">
	<input type="text" class="filter-box" placeholder="Key word ..." data-bind="value: filter, valueUpdate: 'afterkeydown'">
    <ul class="location" data-bind="foreach: filteredLocations, visible: listVisible">
      <li><a class="location-link" data-bind="attr: {id: ID, href: locationClick}, text: name"></a></li>
    </ul>
    <div class="toggle" data-bind="click: listToggle, text: toggleText">&#8689;</div>
  </div>
  <div id="map"></div>
  <script src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyBhi3opCkVZKEnPlhlmi5R2IjZci_t5vMI"></script>
  <script type="text/javascript" src="assets/js/knockout-min.js"></script>
  <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
